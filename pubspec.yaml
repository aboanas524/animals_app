name: animals_app
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  after_layout: ^1.0.7+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

fonts:
  - family: MountainsofChristmas
    fonts:
      - asset: fonts/MountainsofChristmas-Bold.ttf
      - asset: fonts/MountainsofChristmas-Regular.ttf
